<div class='w-100 mt-5'>
  <table mat-table [dataSource]="accounts" class="mat-elevation-z8 demo-table w-100">
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>NÂ° Cuenta</th>
      <td mat-cell *matCellDef="let element">{{element.accountNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre titular</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>RUT</th>
      <td mat-cell *matCellDef="let element">{{element.dni}}</td>
    </ng-container>

    <ng-container matColumnDef="bank">
      <th mat-header-cell *matHeaderCellDef>Banco</th>
      <td mat-cell *matCellDef="let element">{{element.bank}}</td>
    </ng-container>

    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Tipo de Cuenta</th>
      <td mat-cell *matCellDef="let element">{{element.accountType}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)='setUser(row)'
      *matRowDef="let row; columns: displayedColumns;"
      class="cursor-pointer"
    ></tr>
  </table>
</div>
