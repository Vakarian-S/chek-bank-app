runtime: python27
api_version: 1
threadsafe: yes
service: chek-bank-app

handlers:
  - url: /(.*\.(gif|png|jpg|css|js)(|\.map))$
    static_files: dist/\1
    upload: dist/(.*)(|\.map)

  - url: /(.*)
    static_files: dist/index.html
    upload: dist/index.html
    
  - url: /.*
    script: main.app

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
